<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'places.title' | translate }} : {{ 'share.title' | translate }} : {{ sharingPlace.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-thumbnail item-start>
      <img [src]="sharingPlace.picture || 'assets/images/noimage.jpg'"/>
    </ion-thumbnail>
    <h2>Name: {{sharingPlace.name}}</h2>
    <h2>Place ID: {{sharingPlace.id}}</h2>
  </ion-item>

  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
  <button ion-button full icon-left (click)="scanCode()"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
