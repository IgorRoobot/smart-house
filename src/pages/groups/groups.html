<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ currentPlace.name }} :: {{ 'groups.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="getItems($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <!-- Large list performance boost: VirtualScroll -->
  <all-groups-page></all-groups-page>
</ion-content>
