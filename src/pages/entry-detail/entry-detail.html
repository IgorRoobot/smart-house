<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ENTRY_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom left>
    <button ion-fab icon-only color="secondary" (click)="editEntry()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right>
    <button ion-fab icon-only color="danger" (click)="deleteEntry()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>


  <ion-card style="padding-bottom:60px;">
    <img src="{{selectedItem.imgbase64}}"/>
    <ion-card-content>
      <ion-card-title>
        {{selectedItem.name}}
      </ion-card-title>
      <p>
        {{selectedItem.desc}}
      </p>
    </ion-card-content>
  </ion-card>
    <button (click)="publishMsg()">msg</button>
    <h1>message:{{mesage}}</h1>
    <!-- <h1>myOtherMessage: {{(myOtherMessage$ | async)?.payload.toString()}}</h1> -->
</ion-content>
