<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PLACE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab bottom left>
    <button ion-fab icon-only color="secondary" (click)="editItem()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right>
    <button ion-fab icon-only color="danger" (click)="deleteItem()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>


  <ion-card>
    <img [src]="selectedItem.imgbase64 || 'assets/images/noimage.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{selectedItem.name}}
      </ion-card-title>
      <p>
        {{selectedItem.desc}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
